<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #grid {
        background-color: green;
        display: grid;
        padding: 20px;
        grid-column-gap: 20px;
        grid-row-gap: 20px;
        grid-template-columns: 200px 200px auto;
      }

      .grid-item {
        background-color: white;
        font-size: 20px;
        padding: 20px;
        text-align: center;
      }
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="grid">
      <div class="grid-item">12345</div>
      <div class="grid-item">12345</div>
      <div class="grid-item">12345</div>
      <div class="grid-item">12345</div>
      <div class="grid-item">12345</div>
      <div class="grid-item">12345</div>
      <div class="grid-item">12345</div>
      <div class="grid-item">12345</div>
      <div class="grid-item">12345</div>
      <div class="grid-item">12345</div>
    </div>
  </body>
</html>
