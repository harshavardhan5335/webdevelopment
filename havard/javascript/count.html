<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      let counter = 0;
      function count() {
        counter++;
        alert(counter);
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="count ()">count</button>
  </body>
</html>
