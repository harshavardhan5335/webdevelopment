<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="nesting.css" />

    <title>nesting</title>
  </head>
  <body>
    <div>
      <p>This is a paragraph inside the div</p>

      List inside the div
      <ul>
        <li>items 1</li>
        <li>items 1</li>
        <li>items 1</li>
      </ul>
    </div>

    <p>This is paragraph outside the div</p>

    List outside the div
    <ul>
      <li>items 1</li>
      <li>items 1</li>
      <li>items 1</li>
    </ul>
  </body>
</html>
